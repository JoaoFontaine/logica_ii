	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			function desenha_triangulo (p1, p2, p3){
				pincel.beginPath();
				pincel.moveTo(p1[0],p1[1]);
				pincel.lineTo(p2[0],p2[1]);
				pincel.lineTo(p3[0],p3[1]);
				pincel.fill();
			}
			function desenha_triangulo_xy (px, py){
				pincel.beginPath();
				pincel.moveTo(px[0],py[0]);
				pincel.lineTo(px[1],py[1]);
				pincel.lineTo(px[2],py[2]);
				pincel.fill();
			}
			function desenho_livre (px, py){
				pincel.beginPath();
				pincel.moveTo(px[0],py[0]);
				for(i=1;i<px.length;i++){
					pincel.lineTo(px[i],py[i]);
				}
				pincel.fill();
			}
			var tela = document.querySelector("canvas");
			var pincel = tela.getContext("2d");
			
			//Retangulo
			pincel.fillStyle = "green";
			pincel.fillRect(0,0,400,280);
			
			//Losango
			pincel.fillStyle = "yellow";
			var px = [200, 34, 200, 366];
			var py = [34, 140, 246, 140];
			desenho_livre(px,py);
			
			//Circulo
			pincel.fillStyle = "darkblue";
			pincel.beginPath();
			pincel.arc(200, 140, 70, 0, 2*3.14);
			pincel.fill();
			
		</script>
	</body>
</html>
